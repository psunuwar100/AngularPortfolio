<section class="getInTouch" id="contact">
    <h1>Get In Touch</h1>
    <p>Although I'm not currently looking for any new opportunities, my inbox is always open. Whether you have a
        question or just want to say hi, I'll try my best to get back to you!</p>
</section>

<section class="information">
    <form action="" class="formPage">
        <div class="info">
            <input type="text" class="fullName" placeholder="Full name"><br>
            <input type="email" class="email" placeholder="Email"><br>
            <input type="tel" class="pNumber" placeholder="Phone no.">
        </div>
        <div class="message">
            <textarea class="yourMessage" rows="5" cols="50" placeholder="Your Message...."></textarea><br>
            <button type="submit" class="submitButton">Send Your Message</button>
        </div>
    </form>
</section>
